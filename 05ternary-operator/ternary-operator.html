<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
  </head>

  <body>
    <script>
      // Ternary Operator
      let nilai = 70;
      let ucapan = nilai >= 60 ? "Selamat Anda Lulus " : "Silahkan Coba Lagi";
      document.writeln( ucapan );
      document.writeln( "<pre/>" );
      let umur = 25;
      let cek = umur >= 18 ? "Anda Sudah Dewasa!" : "Anda masih anak-anak";

      document.writeln( cek );

      let nilai2 = 80;
      let cek2 = nilai2 >= 70 && nilai2 <= 90 ? "Anda Lulus dengan Baik" : "Anda Tidak Lulus"
      console.log( cek2 )

      let umur2 = 25;
      let cek3 = umur2 >= 18 && umur2 <= 30 ? "Anda sudah dewasa" : "Anda Masih dibawah umur";
      document.writeln( cek3 )


    </script>
  </body>

</html>
