<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Basic Javasript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <div class="container">
    <div class="row text-center">
      <h1>Latihan - String dan Variable dengan DOM</h1>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="input-group">
            <input type="text" class="form-control" id="nama_depan" placeholder="Nama Depan">
          </div>
        </div>
        <div class="col-4">
          <div class="input-group">
            <input type="text" class="form-control" id="nama_belakang" placeholder="Nama Belakang">
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <button type="button" class="btn btn-primary col-2" id="button_merge">Merge</button>
      </div>
      <span class="row justify-content-center mt-5" id="nama_lengkap">Nama Lengkap</span>
    </div>
  </div>

  <body>
    <script>
      let nama_depan, nama_belakang, nama_lengkap;

      document.getElementById( 'button_merge' ).onclick = function ()
      {
        nama_depan = document.getElementById( 'nama_depan' ).value;
        nama_belakang = document.getElementById( 'nama_belakang' ).value;
        nama_lengkap = `${ nama_depan } ${ nama_belakang }`;
        document.getElementById( 'nama_lengkap' ).innerHTML = nama_lengkap;
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
