<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if Expression</title>
  </head>

  <body>
    <script>
      // if expression dengan else if
      let nilaiq = 70;
      if ( nilaiq > 50 )
      {
        console.log( "Anda Lulus" );
      } else if ( nilaiq > 80 )
      {
        console.log( "Anda Lulus Dengan Sangat Baik" );
      } else
      {
        console.log( "Anda Tidak Lulus" );
      }

      // Latihan Else if
      let x = 5;
      if ( x > 10 )
      {
        console.log( `nilai x lebih dari dari 10` )
      } else if ( x === 5 )
      {
        console.log( `nilai x adalah ${ x }` )
      } else
      {
        console.log( `nilai x lebih kecil dari 10` )
      }


    </script>
  </body>

</html>
