<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
  </head>

  <body>
    <script>
      // if expression dasar
      let nilai = 70;
      if ( nilai > 50 )
      {
        console.log( "Anda Lulus" );
      } else
      {
        console.log( "Anda Tidak Lulus" );
      }

    </script>
  </body>

</html>
