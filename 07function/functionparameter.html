<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
  </head>

  <body>
    <script>
      // latihan function parameter
      function informasiOrang( nama, umur )
      {
        const jenisKelamin = nama.endsWith( "a" ) ? "wanita" : "pria";
        console.log( `${ nama } adalah seorang ${ jenisKelamin } berusia ${ umur } tahun.` );
      }

      informasiOrang( "Miftahul", 27 );
    </script>
  </body>

</html>
