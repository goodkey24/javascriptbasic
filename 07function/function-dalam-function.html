<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function dalam Function(Nested Function)</title>
 </head>

 <body>
  <script>
   // function dalam function (Nested Function)
   function outer()
   {
    function inner()
    {
     console.log( "Hello World" );
    }
    inner();
   }
   outer();
   // inner(); // error jika saya memanggil inner di luar scopt function outer

  </script>
 </body>

</html>
