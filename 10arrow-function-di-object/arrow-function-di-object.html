<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function di Object</title>
  </head>

  <body>
    <script>
      const myObj = {
        name: "Miftahul",
        property: ( name ) =>
        {
          console.info( `Hello ${ name }` );
        }
      }
      myObj.property( "Khairi" );
    </script>
  </body>

</html>
